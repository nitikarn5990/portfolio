var hashCnt = 0;
function hashcash(cb, ind){
	while(hashCnt < 1000000){
		hashCnt++;
		c = Math.floor(new Date().getTime()/1000)+";";
		if(ind === undefined) ind = 0;
		c += String(ind);
		if(hex_sha1(c).substr(0,4) == "0000"){
			return cb.apply(null, [c]);
		}
		ind++;
	}
}
function hashcashBench(){
	startTime = new Date().getTime();
	hashCnt = 0;
	outCnt = 0;
	ind=0;
	while(new Date().getTime() - startTime < 1000){
		hashCnt++;
		c = Math.floor(new Date().getTime()/1000)+";";
		c += String(ind);
		if(hex_sha1(c).substr(0,4) == "0000"){
			outCnt++;
		}
		ind++;
	}
	return {"processed": hashCnt, "found": outCnt};
}
